<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Hadir Apel Pagi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%); 
            min-height: 100vh; 
            color: #000000; 
        }

        form {
            margin-bottom: 20px;
            background-image: url('DISDIKBUD.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; /* Dibuat transparan agar latar gambar terlihat */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(0, 0, 0); 
            color: #000000; /* Warna font hitam untuk kontras dengan latar gambar */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #000000; /* Warna font hitam */
        }

        input, select {
            width: 100%; /* Diubah ke 100% untuk responsivitas di HP */
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box; 
            border: 1px solid #fafafa00;
            border-radius: 4px;
            color: #000000; /* Warna font hitam di input */
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: rgb(247, 243, 243);
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%; /* Tombol penuh lebar di HP */
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%; /* Diubah ke 100% untuk responsivitas */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(215, 241, 255, 0.9); 
            border-radius: 8px;
            overflow-x: auto; /* Tambahkan scroll horizontal untuk tabel di HP */
            box-shadow: 0 4px 8px rgba(214, 207, 207, 0.1); 
            display: block; /* Membuat tabel scrollable */
        }

        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Mencegah teks wrap di sel tabel */
        }

        th {
            background-color: rgba(215, 241, 255, 0.9);
            font-weight: bold;
        }

        /* Membuat kolom Nama, Tanggal, dan Status transparan di tabel slide2 */
        #attendanceTable th:nth-child(1),
        #attendanceTable th:nth-child(2),
        #attendanceTable th:nth-child(3),
        #attendanceTable td:nth-child(1),
        #attendanceTable td:nth-child(2),
        #attendanceTable td:nth-child(3) {
            background-color: transparent;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        #loginForm {
            display: none;
            background-color: rgb(175, 209, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsif, maksimal 90% lebar layar */
            max-width: 300px;
            margin: 100px auto;
        }

        #logoutBtn {
            margin-top: 20px;
            background-color: #f44336;
            width: 100%; /* Tombol penuh lebar */
        }

        #logoutBtn:hover {
            background-color: #da190b;
        }

        .reason-fields {
            display: none;
        }

        /* Media queries untuk HP (layar kecil) */
        @media (max-width: 768px) {
            body {
                margin: 10px; /* Margin lebih kecil di HP */
            }

            form {
                padding: 15px; /* Padding lebih kecil */
            }

            table {
                font-size: 14px; /* Font lebih kecil untuk tabel */
            }

            th, td {
                padding: 6px; /* Padding lebih kecil */
            }

            img {
                max-width: 80px; /* Gambar lebih kecil di HP */
                max-height: 80px;
            }

            button {
                padding: 12px 15px; /* Padding tombol lebih besar untuk kemudahan klik */
            }

            #loginForm {
                width: 95%; /* Lebih lebar di HP */
                margin: 50px auto;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 1.5em; /* Judul lebih kecil di HP kecil */
            }

            label {
                font-size: 14px; /* Label lebih kecil */
            }

            input, select {
                font-size: 16px; /* Font input lebih besar untuk menghindari zoom di iOS */
            }
        }
    </style>
</head>
<body>
   
   <!-- ========== SLIDE 1 : FORM INPUT ========== -->
<div id="slide1" class="slide">
  <h2>Form Kehadiran Apel Pagi</h2>

  <form id="attendanceForm">
    <label>Nama:</label><br />
    <input type="text" id="name" required /><br /><br />

    <label>Tanggal:</label><br />
    <input type="date" id="date" required /><br /><br />

    <label>Status:</label><br />
    <select id="status" required>
      <option value="Hadir">Hadir</option>
      <option value="Tidak Hadir">Tidak Hadir</option>
      <option value="Berhalangan">Berhalangan</option>
    </select><br /><br />

    <div id="reasonFields" style="display:none">
      <label>Alasan:</label><br />
      <select id="reason">
        <option value="">Pilih alasan</option>
        <option value="Sakit">Sakit</option>
        <option value="Izin">Izin</option>
        <option value="Lainnya">Lainnya</option>
      </select><br /><br />

      <input type="text" id="otherReason" placeholder="Alasan lainnya" style="display:none" />
      <br /><br />
    </div>

    <label>Dokumen (opsional):</label><br />
    <input type="file" id="document" accept="image/*" /><br /><br />

    <button type="submit">Simpan Data</button>
  </form>

  <br />
  <button id="toSlide2Btn">Login Admin</button>
</div>

<!-- ========== LOGIN ADMIN ========== -->
<div id="loginForm" class="slide">
  <h3>Login Admin</h3>
  <input type="text" id="username" placeholder="Username" /><br /><br />
  <input type="password" id="password" placeholder="Password" /><br /><br />
  <button id="loginBtn">Login</button>
  <button id="cancelLoginBtn">Batal</button>
  <p id="loginError" style="color:red;display:none">Login gagal</p>
</div>

<!-- ========== SLIDE 2 : DATA ADMIN ========== -->
<div id="slide2" class="slide">
  <h2>Data Kehadiran</h2>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Tanggal</th>
        <th>Status</th>
        <th>Alasan</th>
        <th>Dokumen</th>
        <th>Jam Absen</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="attendanceBody"></tbody>
  </table>
  <br />
  <button id="logoutBtn">Logout</button>
</div>


<script>
  function isAttendanceTimeValid() {
    const now = new Date();

    const hours = now.getHours();
    const minutes = now.getMinutes();

    const currentMinutes = hours * 60 + minutes;
    const startTime = 7 * 60 + 30; // 07:30
    const endTime   = 7 * 60 + 50; // 07:50

    return currentMinutes >= startTime && currentMinutes <= endTime;
  }
</script>

<!-- ========== SCRIPT UI ========== -->
<script>
  const ADMIN_USERNAME = 'subbag umum';
  const ADMIN_PASSWORD = 'umum 123';

  const slide1 = document.getElementById('slide1');
  const slide2 = document.getElementById('slide2');
  const loginForm = document.getElementById('loginForm');

  const nameInput = document.getElementById('name');
  const dateInput = document.getElementById('date');
  const statusSelect = document.getElementById('status');
  const reasonFields = document.getElementById('reasonFields');
  const reasonSelect = document.getElementById('reason');
  const otherReason = document.getElementById('otherReason');
  const form = document.getElementById('attendanceForm');

  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginError = document.getElementById('loginError');

  function showSlide(el) {
    slide1.style.display = 'none';
    slide2.style.display = 'none';
    loginForm.style.display = 'none';
    el.style.display = 'block';
  }

  showSlide(slide1);

  document.getElementById('toSlide2Btn').onclick = () => showSlide(loginForm);
  document.getElementById('cancelLoginBtn').onclick = () => showSlide(slide1);

  document.getElementById('loginBtn').onclick = () => {
    if (usernameInput.value === ADMIN_USERNAME && passwordInput.value === ADMIN_PASSWORD) {
      showSlide(slide2);
      loadDataFirebase();
    } else loginError.style.display = 'block';
  };

  document.getElementById('logoutBtn').onclick = () => showSlide(slide1);

  statusSelect.onchange = () => {
    reasonFields.style.display = statusSelect.value === 'Hadir' ? 'none' : 'block';
  };

  reasonSelect.onchange = () => {
    otherReason.style.display = reasonSelect.value === 'Lainnya' ? 'block' : 'none';
  };

  form.onsubmit = e => {
  e.preventDefault();

if (!isAttendanceTimeValid()) {
  alert("Absen hanya bisa dilakukan pukul 07:30 â€“ 07:50 WITA");
  return;
}


  const reason = reasonSelect.value === 'Lainnya' ? otherReason.value : reasonSelect.value;
  const file = document.getElementById('document').files[0];

  if (file) {
    const r = new FileReader();
    r.onload = () =>
      saveDataFirebase(nameInput.value, dateInput.value, statusSelect.value, reason, r.result);
    r.readAsDataURL(file);
  } else {
    saveDataFirebase(nameInput.value, dateInput.value, statusSelect.value, reason, null);
  }

  form.reset();
  reasonFields.style.display = 'none';
  otherReason.style.display = 'none';
};

</script>

<!-- ========== FIREBASE ========== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACw9VUL4lUuoQCk2N3x4yJbFBoIRI7NQA",
    authDomain: "data-hadir-apel-pagi.firebaseapp.com",
    projectId: "data-hadir-apel-pagi",
    storageBucket: "data-hadir-apel-pagi.appspot.com",
    messagingSenderId: "586083384554",
    appId: "1:586083384554:web:004e574d9a780a4bd9eb93"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const colRef = collection(db, 'attendance');

  window.saveDataFirebase = async (name, date, status, reason, document) => {
    await addDoc(colRef, { name, date, status, reason, document,   createdAt: serverTimestamp() });
    alert('Data berhasil disimpan');
    loadDataFirebase();
  };

  window.loadDataFirebase = async () => {
  const body = document.getElementById('attendanceBody');
  body.innerHTML = '';

  const snap = await getDocs(colRef);

  snap.forEach(d => {
    const x = d.data();

    const time = x.createdAt
      ? new Date(x.createdAt.seconds * 1000).toLocaleTimeString('id-ID')
      : '-';

    body.innerHTML += `
      <tr>
        <td>${x.name}</td>
        <td>${x.date}</td>
        <td>${x.status}</td>
        <td>${x.reason || '-'}</td>
        <td>${x.document ? `<img src="${x.document}">` : '-'}</td>
        <td>${time}</td>
        <td>
          <button onclick="deleteDataFirebase('${d.id}')">Hapus</button>
        </td>
      </tr>
    `;
  });
};

  window.deleteDataFirebase = async id => {
    await deleteDoc(doc(db, 'attendance', id));
    loadDataFirebase();
  };
</script>

</body>
</html>
